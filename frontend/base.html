<!DOCTYPE html>
<html lang="pt-br">
  <head>        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Babygreens</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/base.css">
    {% block styles %}
    {% endblock %}
  </head>  

  <script type="text/javascript">
    {% block scriptjs1 %}
    {% endblock %}
  </script>

  <body>  
    <nav class="menu_lateral">
      <div class="btn_expandir">
        <i class="bi bi-list"></i>
      </div>          
      <ul>
        <li class="item_menu">
          <a href="#">
            <span class="icon"><i class="bi bi-person"></i></span>  
            <span class="txt_link">Conta</span>
          </a>
        </li>
        <li class="item_menu">
          <a href="/list">
            <span class="icon"><i class="bi bi-easel"></i></span>  
            <span class="txt_link">Painel de controle</span>
          </a>
        </li>
        <li class="item_menu">
          <a href="/pair">
            <span class="icon"><i class="bi bi-wifi"></i></span>  
            <span class="txt_link">Parear sistema</span>
          </a>
        </li>
        <li class="item_menu">
          <a href="#">
            <span class="icon"><i class="bi bi-exclamation-triangle"></i></span>  
            <span class="txt_link">Relatar problema</span>
          </a>
        </li>
        <li class="item_menu">
          <a href="/logout">
            <span class="icon"><i class="bi bi-box-arrow-right"></i></span>  
            <span class="txt_link">Logout</span>
          </a>
        </li>
      </ul>
    </nav>  
    
    <div class="main">
      {% block main %}
      {% endblock %}  
    </div>
  
  </body>
   
{% block scriptjs %}
{% endblock %}

</html>
